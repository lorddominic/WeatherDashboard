<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <div class="jumbotron">
                    <form role="form">
                        <div class="form-group">
                            <label for="search-value"><strong>Search for a city:</strong></label>
                            <span id="error"></span>
                            <input type="text" id="search-value">
                            <button class="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i>Search
                            </button>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <ul class="historyli list-group list-group-flush">
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group" id="weather-view"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3><strong>5-Day Forecast</strong></h3>
                    <div col>
                        <div id = "square1"></div>
                    </div>
                    <div col>
                        <div id = "square2"></div>
                    </div>
                    <div col>
                        <div id = "square3"></div>
                    </div>
                    <div col>
                        <div id = "square4"></div>
                    </div>
                    <div col>
                        <div id = "square5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="weather.js"></script>
</body>

</html>
